<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="hero-img" src="https://github.com/Amr-AbdelBasit/order-summary-component/tree/main/images/illustration-hero.svg" alt="hero-image">
      <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan-container">
          <img src="https://github.com/Amr-AbdelBasit/order-summary-component/tree/main/images/icon-music.svg" alt="icon-music">
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

          <button class="proceed-btn">
            Proceed to Payment
          </button>
          <button class="cancel-btn">
            Cancel Order
          </button>
      </div>
    </div>




    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <!-- <div class="attribution">
     Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
